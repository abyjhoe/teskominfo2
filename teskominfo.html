    <script>
        $(function () {
            $(".button").click(function () {
                submitContactForm();
            });
        });

        function submitContactForm() {
            var nik = $('#nik').val();
            var nama = $('#nama').val();
            var alamat = $('#alamat').val();
            var email = $('#email').val();

            if (nik == '') {
                $('.alert').text('NIK Berupa Angka 16 Digit');
                $('.alert').add();
            } else if (nama == '') {
                $('.alert').text('Nama belum diisi');
                $('.alert').add();
            } else if (alamat == '') {
                $('.alert').text('Alamat belum diisi');
                $('.alert').add();
            } else if (email == '') {
                $('.alert').text('Email belum diisi');
                $('.alert').add();
            } else {
                var settings = {
                    "url": "http://10.10.24.141/senggol/api/index.php/daftar",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    "data": {
                        "nik": $('#nik').val(),
                        'nama': $('#nama').val(),
                        'alamat': $('#alamat').val(),
                        'email': $('#email').val(),
                    }
                };

                $.ajax(settings).done(function (response) {
                    var pesan = response['message'];
                    $('.alert').text(pesan);
                    $('.alert').add();
                });
            }
        }
    </script>
